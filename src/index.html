<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height"
        />
        <meta name="mobile-web-app-capable" content="yes">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>AudioVisualizer</title>

        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
        <link rel="stylesheet" href="index.styl" />
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div id="ui">
            <a
                href="https://github.com/Teoxoy/audio-visualizer"
                target="_blank"
                class="github-corner"
                aria-label="View source on GitHub"
            >
                <svg width="80" height="80" viewBox="0 0 80 80" aria-hidden="true">
                    <polygon fill="#FFF" class="triangle" points="80 80 0 0 80 0 80 80" />
                    <path
                        fill="#151513"
                        class="octo-arm"
                        style="transform-origin: 41.6px 33.9px;"
                        d="M41.06,34.88c-4.64-3-3-6.21-3-6.21a5.1,5.1,0,0,0,.48-3.52c-.42-2.11.93-.73.93-.73a4.16,4.16,0,0,1,.67,3.52A4,4,0,0,0,43,33Z"
                    />
                    <path
                        fill="#151513"
                        class="octo-body"
                        d="M36.8,36.8s1.18.48,1.54.13l4.44-4.42a4.11,4.11,0,0,1,2.72-1c-2.68-3.39-4.7-7.74.52-13a7.5,7.5,0,0,1,5.08-2.24,6.77,6.77,0,0,1,3.75-3.49s1.5.77,2.37,5.15a19.26,19.26,0,0,1,3.87,2.95A17.37,17.37,0,0,1,64,24.83c4.39.83,5.19,2.34,5.19,2.34a7,7,0,0,1-3.49,3.74A7.52,7.52,0,0,1,63.46,36c-5.25,5.25-9.6,3.2-13,.51A4.61,4.61,0,0,1,48.86,40l-3.74,3.71c-.38.38.19,1.73.26,1.7Z"
                    />
                </svg>
            </a>

            <div id="menu">
                <h1 id="record">Record</h1>
                <h1>Demo songs:</h1>
                <ul>
                    <li class="song" data-id="0">And So It Begins by Artificial.Music</li>
                    <li class="song" data-id="1">Dreams by Joakim Karud</li>
                    <li class="song" data-id="2">Vibe With Me by Joakim Karud</li>
                    <li class="song" data-id="3">RÃªveur by Peyruis</li>
                    <li class="song" data-id="4">Focused by Kontekst</li>
                    <li class="song" data-id="6">J Balvin (Reggaeton)</li>
                    <li class="song" data-id="5">No Music Dialog Example</li>
                </ul>
                <h2 id="trippy">Toggle trippy mode</h2>
            </div>
            <button id="hide-btn" onclick="toggleUI()">Toggle UI</button>
            <p id="hide">Press H to toggle the UI</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
